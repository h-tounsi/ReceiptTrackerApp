{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2 class="receipt-detail-title text-center">Receipt Detail</h2>
    <div class="card receipt-detail-box p-4 border rounded">
      <p class="mb-2"><strong>ID Receipt:</strong> {{ receipt.id }}</p>
      <p class="mb-2"><strong>Name of Store:</strong> {{ receipt.store_name }}</p>
      <p class="mb-2"><strong>Date of Purchase:</strong> {{ receipt.date_of_purchase }}</p>
      <p class="mb-2"><strong>Item List:</strong> {{ receipt.item_list }}</p>
      <p class="mb-2"><strong>Total Amount:</strong> DZA {{ receipt.total_amount }}</p>

      <div class="mt-3">
        <a href="{% url 'receipt_edit' receipt.id %}" class="btn btn-primary action-link">Edit</a>
        <a href="{% url 'receipt_list' %}" class="btn btn-secondary action-link">Back to List</a>
      </div>
    </div>
  </div>
{% endblock %}
