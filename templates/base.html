{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <title>Your Receipt Tracker</title>
</head>
<body>
  <main>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a href="{% url 'receipt_list' %}" class="navbar-brand">
          <span class="project-name">Receipt Tracker</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav">
            <a href="{% url 'receipt_new' %}" class="nav-link">
              <span class="add-receipt-btn">Add New Receipt</span>
            </a>
          </div>
        </div>
        <div class="navbar-right d-flex align-items-center">
          <span class="username me-3">Welcome, {{ user.username }}</span>
          <a href="{% url 'logout' %}" class="nav-link">
            <span class="logout-btn">Logout</span>
          </a>
        </div>
      </div>
    </nav>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
