{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="add-receipt-container bg-white p-4 rounded shadow">
      <h2 class="add-receipt-title text-primary">Add New Receipt</h2>
      <form method="post" class="add-receipt-form">
        {% csrf_token %}
        <div class="mb-3">
          <label for="store_name" class="form-label">Store Name:</label>
          <input type="text" id="store_name" name="store_name" value="{% if form.store_name.value %}{{ form.store_name.value }}{% endif %}" class="form-control" placeholder="Enter store name" required>
        </div>

        <div class="mb-3">
          <label for="date_of_purchase" class="form-label">Date of Purchase:</label>
          <input type="date" id="date_of_purchase" name="date_of_purchase" value="{% if form.date_of_purchase.value %}{{ form.date_of_purchase.value }}{% endif %}" class="form-control" placeholder="Select date" required>
        </div>

        <div class="mb-3">
          <label for="item_list" class="form-label">Item List:</label>
          <textarea id="item_list" name="item_list" class="form-control" placeholder="Enter item list">{% if form.item_list.value %}{{ form.item_list.value }}{% endif %}</textarea>
        </div>

        <div class="mb-3">
          <label for="total_amount" class="form-label">Total Amount:</label>
          <input type="text" id="total_amount" name="total_amount" value="{% if form.total_amount.value %}{{ form.total_amount.value }}{% endif %}" pattern="[0-9]+" class="form-control" placeholder="Enter total amount" required>
        </div>

        <div class="d-flex justify-content-between align-items-center">
          <button type="submit" class="btn btn-success add-receipt-btn">Add Receipt</button>
          <a href="{% url 'receipt_list' %}" class="btn btn-danger cancel-btn">Cancel</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
