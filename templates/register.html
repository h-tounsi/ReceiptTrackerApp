{% extends 'base.html' %}

{% load static %}

{% block content %}
  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form method="post" class="card p-3">
          {% csrf_token %}
          <h2 class="h2-title text-center mb-3">Create an Account</h2>

          <div class="mb-2">
            <label for="{{ form.username.id_for_label }}" class="form-label">Username:</label>
            <input type="text" id="{{ form.username.id_for_label }}" name="{{ form.username.name }}" class="form-control">
            <div class="error-text">{{ form.username.errors }}</div>
          </div>

          <div class="mb-2">
            <label for="{{ form.password1.id_for_label }}" class="form-label">Password:</label>
            <input type="password" id="{{ form.password1.id_for_label }}" name="{{ form.password1.name }}" class="form-control">
            <div class="error-text">{{ form.password1.errors }}</div>
          </div>

          <div class="mb-2">
            <label for="{{ form.password2.id_for_label }}" class="form-label">Confirm Password:</label>
            <input type="password" id="{{ form.password2.id_for_label }}" name="{{ form.password2.name }}" class="form-control">
            <div class="error-text">{{ form.password2.errors }}</div>
          </div>

          <div class="mb-2 text-center">
            <button type="submit" class="btn btn-success btn-block">Sign up</button>
          </div>
          <div class="login-link text-center mt-2">
            <p>Already have an account? <a href="{% url 'login' %}" class="text-primary">Sign in here</a>.</p>
          </div>
        </form>
        
      </div>
    </div>
  </div>

 
{% endblock %}
